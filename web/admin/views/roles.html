<!-- Navigation bar -->
<ng-include src="'views/navigation.html'"></ng-include>

<!-- Header -->
<div class="page-header">
  <h1>Roles</h1>
</div>

<!-- messages -->
<div data-ng-show="message" class="alert {{ messageClass }}" role="alert">{{ message }}</div>

<!-- Page content -->
<div class="jumbotron">
	<div class="panel panel-default">
  	<table class="table table-hover">
  	<thead>
			<tr>
				<th>#</th>
     		<th>Title</th>
     		<th>Description</th>
     		<th>Actions</th>
  		</tr>
  	</thead>
    <tr data-ng-repeat="role in roles">
    	<td>{{ $index + 1 }}</td>
    	<td>{{ role.title }}</td>
    	<td>{{ role.description }}</td>
      <td>
        <!-- Edit role -->
        <button type="button" class="btn btn-success btn-xs" data-ng-click="edit(role.id)">
          <i class="fa fa-pencil-square-o"></i> Edit
        </button>
      </td>
    </tr>
  	</table>
	</div>

</div>
