<form role="form">
	<div class="form-group">
		<label for="title" class="control-label">Title</label>
		<input type="text" class="form-control" id="title" placeholder="Title" data-ng-model="role.title">
	</div>
	<div class="form-group">
		<label for="description" class="control-label">Description</label>
		<textarea class="form-control" rows="3" id="description" placeholder="Description" data-ng-model="role.description"></textarea>
	</div>
</form>
