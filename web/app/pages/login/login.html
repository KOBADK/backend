<form class="form-signin form-horizontal" role="form" ng-submit="login()">
  <h2 class="form-signin-heading">Please sign in</h2>
  <div class="form-group">
    <label for="inputUsername" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input id="inputUsername" class="form-control" placeholder="Username" required="" type="text" ng-model="user.username">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input id="inputPassword" class="form-control" placeholder="Password" required="" type="password" ng-model="user.password">
    </div>
  </div>
  <div data-ng-show="message" class="alert alert-warning" role="alert">{{ message }}</div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary right"><i class="fa fa-sign-in"></i> Sign in</button>
    </div>
  </div>
</form>
