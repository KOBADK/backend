<!-- Navigation bar -->
<ng-include src="'app/shared/navigation/navigation.html'"></ng-include>

<!-- Header -->
<div class="page-header">
  <h1>Resources <small>available from Exchange</small></h1>
</div>

<!-- messages -->
<div data-ng-show="message" class="alert {{ messageClass }}" role="alert">{{ message }}</div>

<!-- Page content -->
<div class="jumbotron">
  <div class="panel panel-default">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
      </thead>
      <tr data-ng-repeat="resource in resources">
        <td>{{ $index + 1 }}</td>
        <td>{{ resource.name }}</td>
        <td>{{ resource.email }}</td>
      </tr>
    </table>
  </div>
</div>
